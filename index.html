<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Circle Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="welcome-screen" class="center">
        <h1>Perfect Circle Game</h1>
        <button id="start-button" class="btn">Start Game</button>
    </div>

    <div id="game-screen" class="center">
        <canvas id="drawing-canvas" width="800" height="600"></canvas>
        <p><span id="live-score">0 %</span></p>
    </div>

    <div id="result-screen" class="center">
        <h2>Your Score: <span id="final-score">0</span></h2>
        <button id="reset-button" class="btn">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
